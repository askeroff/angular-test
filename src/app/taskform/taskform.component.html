<form class="form_wrapper">
  <label for="newTask">
    <input
      type="text"
      [(ngModel)]="taskName"
      data-testid="newTask"
      name="taskName"
      class="input_text"
      id="newTask"
    />
  </label>
  <label for="submitButton">
    <input type="submit" value="Add" class="submit_button" />
  </label>
</form>

<form class="form_wrapper" (submit)="submitForm(taskName)">
  <label for="newTask">
    <input
      type="text"
      [(ngModel)]="taskName"
      data-testid="newTask"
      name="taskName"
      class="input_text"
      id="newTask"
    />
  </label>
  <label for="submitButton">
    <input
      type="submit"
      data-testid="submit-button"
      value="Add"
      class="submit_button"
    />
  </label>
</form>

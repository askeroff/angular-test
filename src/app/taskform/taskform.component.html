<form (submit)="submitForm()" class="form_wrapper">
  <label for="newTask">
    <input
      data-testid="name"
      id="newTask"
      [(ngModel)]="taskName"
      name="name"
      class="input_text"
      type="text"
      placeholder="Enter new task"
    />
  </label>

  <label for="submitForm">
    <input
      data-testid="submit"
      type="submit"
      class="submit_button"
      value="Add"
    />
  </label>
</form>
